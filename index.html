<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba de Contraseña</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="login-container">
        
        <h2>Introduce la contraseña:</h2>
        <center>
            <table>
                <tr>
                    <td><h3>Pista:</h3></td>
                    <td><img src="./assets/logoTechDay.jpg" alt="Logo Tech Day" width="150px"></td>
                </tr>
            </table>
        </center>
        
        
        <input type="password" id="password" placeholder="Contraseña">
        <button onclick="checkPassword()">Entrar</button>
        <p id="error-message"></p>
    </div>
    
    <div id="quiz-container" style="display: none;">
        <h2>Responde las preguntas:</h2>
        <form id="quiz-form">
            <label for="question1">Pregunta 1: ¿Cuál es el color del cielo?</label>
            <input type="text" id="question1" required><br><br>

            <label for="question2">Pregunta 2: ¿Cuánt días tiene una semana?</label>
            <input type="number" id="question2" required><br><br>

            <label for="question3">Pregunta 3: ¿Cuánto es 2 + 2?</label>
            <input type="number" id="question3" required><br><br>

            <label for="question4">Pregunta 4: ¿Cuantos oceanos hay en el mundo?</label>
            <input type="text" id="question4" required><br><br>

            <button type="button" onclick="submitQuiz()">Enviar</button>
        </form>
        <p id="quiz-error-message"></p>
    </div>
    
    <div id="scare-container" style="display: none;">
        <img src="assets/scary-momo.png" alt="Cara de Miedo">
        <audio id="scary-music" src="/assets/cary-music.mp3" autoplay></audio>
    </div>

    <script src="script.js"></script>
</body>
</html>
